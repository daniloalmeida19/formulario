<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Cadastrar</a></li>
            <li><a href="produtos.html" class="active">Ver Estoque</a></li>
            <li><a href="saida.html">Registrar Saída</a></li>
            <li><a href="relatorios.html">Relatórios</a></li>
        </ul>
    </nav>
    <header>
        <h1>Produtos Cadastrados</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Compra (R$)</th>
                    <th>Preço Venda (R$)</th>
                    <th>Lucro/Unid. (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-produtos">
                <!-- Os produtos serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
        <p id="sem-produtos" style="display: none;">Nenhum produto cadastrado ainda.</p>
        <br>
        <a href="index.html">Cadastrar Novo Produto</a>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const listaProdutos = document.getElementById('lista-produtos');
            const msgSemProdutos = document.getElementById('sem-produtos');
            let produtos = JSON.parse(localStorage.getItem('produtos')) || [];

            if (produtos.length === 0) {
                msgSemProdutos.style.display = 'block';
            } else {
                produtos.forEach(p => {
                    const row = listaProdutos.insertRow();
                    row.dataset.id = p.id; // Adiciona um identificador na linha

                    const lucro = (p.valorVenda - p.valorCompra).toFixed(2);
                    row.insertCell(0).textContent = p.nome;
                    row.insertCell(1).textContent = p.quantidade;
                    row.insertCell(2).textContent = p.valorCompra;
                    row.insertCell(3).textContent = p.valorVenda;
                    row.insertCell(4).textContent = lucro;

                    const actionCell = row.insertCell(5);
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Excluir';
                    deleteButton.className = 'delete-btn';
                    actionCell.appendChild(deleteButton);
                });
            }

            // Lógica para exclusão (usando delegação de eventos)
            listaProdutos.addEventListener('click', function(event) {
                if (event.target.classList.contains('delete-btn')) {
                    if (confirm('Tem certeza que deseja excluir este produto? Esta ação não pode ser desfeita.')) {
                        const row = event.target.closest('tr');
                        const produtoId = row.dataset.id;

                        // Remove do array e atualiza o localStorage
                        produtos = produtos.filter(p => p.id !== produtoId);
                        localStorage.setItem('produtos', JSON.stringify(produtos));

                        // Remove a linha da tabela na tela
                        row.remove();
                    }
                }
            });
        });
    </script>
</body>
</html>
