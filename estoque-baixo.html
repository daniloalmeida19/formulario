<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos com Estoque Baixo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Cadastrar</a></li>
            <li><a href="produtos.html">Ver Estoque</a></li>
            <li><a href="saida.html">Registrar Saída</a></li>
            <li><a href="relatorios.html">Relatórios</a></li>
        </ul>
    </nav>
    <header>
        <h1>Produtos com Estoque Baixo</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade Restante</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-produtos-baixo">
                <!-- Produtos com estoque baixo serão inseridos aqui -->
            </tbody>
        </table>
        <p id="sem-produtos" style="display: none;">Nenhum produto com estoque baixo no momento.</p>
        <br>
        <a href="index.html">Cadastrar Novo Produto</a>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const listaProdutosBaixo = document.getElementById('lista-produtos-baixo');
            const msgSemProdutos = document.getElementById('sem-produtos');
            const limiteEstoqueBaixo = 10;
 
            let todosProdutos = JSON.parse(localStorage.getItem('produtos')) || [];
            let produtosComEstoqueBaixo = todosProdutos.filter(produto => produto.quantidade <= limiteEstoqueBaixo);

            if (produtosComEstoqueBaixo.length === 0) {
                msgSemProdutos.style.display = 'block';
            } else {
                // Ordena para mostrar os mais críticos primeiro
                produtosComEstoqueBaixo.sort((a, b) => a.quantidade - b.quantidade);
 
                produtosComEstoqueBaixo.forEach(produto => {
                    const row = listaProdutosBaixo.insertRow();
                    row.dataset.id = produto.id; // Adiciona um identificador na linha

                    row.insertCell(0).textContent = produto.nome;
                    row.insertCell(1).textContent = produto.quantidade;

                    const actionCell = row.insertCell(2);
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Excluir';
                    deleteButton.className = 'delete-btn';
                    actionCell.appendChild(deleteButton);
                });
            }

            // Lógica para exclusão
            listaProdutosBaixo.addEventListener('click', function(event) {
                if (event.target.classList.contains('delete-btn')) {
                    if (confirm('Tem certeza que deseja excluir este produto? Esta ação não pode ser desfeita.')) {
                        const row = event.target.closest('tr');
                        const produtoId = row.dataset.id;

                        // Remove do array principal e atualiza o localStorage
                        todosProdutos = todosProdutos.filter(p => p.id !== produtoId);
                        localStorage.setItem('produtos', JSON.stringify(todosProdutos));

                        // Remove a linha da tabela na tela
                        row.remove();
                    }
                }
            });
        });
    </script>
</body>
</html>
