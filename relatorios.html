<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Cadastrar</a></li>
            <li><a href="produtos.html">Ver Estoque</a></li>
            <li><a href="saida.html">Registrar Saída</a></li>
            <li><a href="relatorios.html" class="active">Relatórios</a></li>
        </ul>
    </nav>
    <header>
        <h1>Relatório de Vendas</h1>
    </header>
    <main>
        <div class="summary-container">
            <div class="summary-card">
                <h3>Vendas Totais do Dia</h3>
                <p id="vendas-dia">R$ 0,00</p>
            </div>
            <div class="summary-card">
                <h3>Lucro do Dia</h3>
                <p id="lucro-dia">R$ 0,00</p>
            </div>
            <div class="summary-card">
                <h3>Vendas Totais do Mês</h3>
                <p id="vendas-mes">R$ 0,00</p>
            </div>
            <div class="summary-card">
                <h3>Lucro do Mês</h3>
                <p id="lucro-mes">R$ 0,00</p>
            </div>
        </div>

        <h2>Histórico de Vendas</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Produto</th>
                    <th>Qtd.</th>
                    <th>Valor Venda (R$)</th>
                    <th>Lucro (R$)</th>
                </tr>
            </thead>
            <tbody id="historico-vendas">
                <!-- Histórico de vendas será inserido aqui -->
            </tbody>
        </table>
        <p id="sem-vendas" style="display: none;">Nenhuma venda registrada ainda.</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const vendas = JSON.parse(localStorage.getItem('vendas')) || [];
            const hoje = new Date();
            const anoAtual = hoje.getFullYear();
            const mesAtual = hoje.getMonth();
            const diaAtual = hoje.getDate();

            let totalVendasDia = 0, lucroDia = 0, totalVendasMes = 0, lucroMes = 0;

            const historicoTbody = document.getElementById('historico-vendas');

            if (vendas.length === 0) {
                document.getElementById('sem-vendas').style.display = 'block';
            } else {
                vendas.forEach(venda => {
                    const dataVenda = new Date(venda.data);

                    // Calcula totais do Mês
                    if (dataVenda.getFullYear() === anoAtual && dataVenda.getMonth() === mesAtual) {
                        totalVendasMes += venda.valorTotal;
                        lucroMes += venda.lucro;

                        // Calcula totais do Dia
                        if (dataVenda.getDate() === diaAtual) {
                            totalVendasDia += venda.valorTotal;
                            lucroDia += venda.lucro;
                        }
                    }

                    // Preenche a tabela de histórico
                    const row = historicoTbody.insertRow(0); // Insere no topo
                    row.insertCell(0).textContent = dataVenda.toLocaleString('pt-BR');
                    row.insertCell(1).textContent = venda.produtoNome;
                    row.insertCell(2).textContent = venda.quantidade;
                    row.insertCell(3).textContent = venda.valorTotal.toFixed(2);
                    row.insertCell(4).textContent = venda.lucro.toFixed(2);
                });
            }

            // Atualiza os cards de resumo
            document.getElementById('vendas-dia').textContent = `R$ ${totalVendasDia.toFixed(2)}`;
            document.getElementById('lucro-dia').textContent = `R$ ${lucroDia.toFixed(2)}`;
            document.getElementById('vendas-mes').textContent = `R$ ${totalVendasMes.toFixed(2)}`;
            document.getElementById('lucro-mes').textContent = `R$ ${lucroMes.toFixed(2)}`;
        });
    </script>
</body>
</html>
